<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/justified-nav.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Bootstrap 3 site</title>
</head>
<body>
    <div class="wrapper">
        <div class="masthead">
            <ul class="nav nav-justified">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Single page</h1>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/img_chania.jpg" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="img/img_chania2.jpg" alt="Chania">
                    </div>

                    <div class="item">
                        <img src="img/img_flower.jpg" alt="Flower">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div><!-- .content -->

        <div class="footer">
            <a href="http://plus.google.com" class="icon-button google-plus">
                <i class="icon-google-plus fa fa-google-plus"></i>
                <span></span>
            </a>
            <a href="http://facebook.com" class="icon-button facebook">
                <i class="icon-facebook fa fa-facebook"></i>
                <span></span>
            </a>
            <a href="http://twitter.com/" class="icon-button twitter">
                <i class="icon-twitter fa fa-twitter"></i>
                <span></span>
            </a>
            <a href="http://instagram.com" class="icon-button instagram">
                <i class="fa fa-instagram icon-instagram" aria-hidden="true"></i>
                <span></span>
            </a>
            <a href="http://vk.com" class="icon-button vk">
                <i class="icon-vk fa fa-vk" aria-hidden="true"></i>
                <span></span>
            </a>

            <br>

            <p>
                Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2016. VM. All Rights Reserved.
            </p>
        </div>
    </div><!-- .wrapper -->

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
